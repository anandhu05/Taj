<div class="container">
  <form style="width:60%;margin-left:20%">
    
      <label for="fname">First Name</label>
      <input type="name" class="form-inputs" id="name" placeholder="Enter first name">
   
    
      <label for="name">Last Name:</label>
      <input type="name" class="form-inputs" id="lname" placeholder="Enter last name">
    
	<br>
	<br>
	
	  <label for="email">Email:</label>
      <input type="email" class="form-inputs" id="email" placeholder="Enter Email">
	  
      
      <label for="phno">Phone Number:</label>
      <input type="number" class="form-inputs" id="phno" placeholder="Enter phone number">
	  
	<br>
	<br>
	
	  <label for="phno">Age:</label>
      <input type="number" class="form-inputs" id="age" placeholder="Enter phone number">
	 
      <label for="state">Gender:</label>
	  <input type="radio" name="gender"checked>Male
	  <input type="radio" name="gender">Female	 
	<br>
	<br>
	
	<label for="state">State:</label>
	<select  aria-label="state" >
		<option selected>Select State</option>
		<option value="1">Kerala</option>
		<option value="2">TamilNadu</option>
		<option value="3">Karnataka</option>
		<option value="3">Andrapradesh</option>
	</select>
	
	
	  <label for="city">City:</label>
      <input type="name" class="form-inputs" id="city">
    <br>
	<br>
  
      <label for="pin">Date of Depature</label>
      <input type="date" class="form-inputs" id="pin">
    <br>
    <br>
	
	  <label for="tc">Ticket count:</label>
      <input type="text" class="form-inputs" id="count" placeholder="How many tickets do you want?">
	<br>
	<br>
      <label for="state">Our Packages:</label>
	  <input type="radio" name="package" onclick="amount(3)">Three day package
	  <input type="radio" name="package" onclick="amount(2)">Two day package	 
	<br>
    <br>  
	  
	Amount:
	 <input type="number" class="form-inputs" id="pay" disabled>
	
	<br>
    <br>  
    <button type="submit" class="btn btn-success">Book Now</button>
  </form>

<script>

function amount(pack)
{
	var no=parseInt(document.getElementById("count").value);
	var total;
	if(pack==2)
	{
		total=no*2756;
	}
	
	if(pack==3)
	{
		total=no*3756;
	}
	
	document.getElementById("pay").value=total;

}	
</script>
